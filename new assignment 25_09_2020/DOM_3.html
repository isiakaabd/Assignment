<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h3 class="header page-header" style="text-align: center;"> REMLAD PAGE</h3>

    <div style="display: flex; width:90% ; margin: auto;">
        <div style="margin-right:100px;">
            <form class="form form-control-lg">
                <div class="input-group input-group-lg input-lg bg-success">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="fullName" placeholder="fullName">
                </div>
                <div class="input-group input-group-lg input-lg bg-success">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="input-group input-group-lg input-lg bg-success">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="input-group  input-group-lg input-lg bg-success">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                    <input id="cpassword" type="password" class="form-control" name="password" placeholder="confirm Password">
                </div>


                <div class="input-group input-group-lg input-lg bg-success">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" placeholder="phone-Number">
                </div>
                <div class="input-group input-group-lg input-lg bg-success">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                    <input type="text" class="form-control" id="pics" placeholder="profilePics">
                </div>
            </form>

            <button class="btn btn-lg btn-info" style="margin: 30px;" onclick="addNewCase()">Add <span class="glyphicon glyphicon-plus-sign"></span></button>
            <button class="btn btn-lg btn-info" style="margin-left: 20px;" onclick="update(${i})"> Update<span class="glyphicon glyphicon-check"></span></button>
        </div>

        <div>
            <h3 style="text-align: center;font-size: large;">LOGIN PAGE</h3>
            <form class="form form-control-lg">

                <div class="input-group input-group-lg input-lg bg-primary">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="email" class="form-control" id="email2" placeholder="Email">
                </div>
                <div class="input-group input-group-lg input-lg bg-primary">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
                    <input id="password2" type="password" class="form-control" name="password2" placeholder="Password">
                </div>

                <button class="btn btn-lg btn-info btn-group-justified" style="margin-top: 20px;" onclick="signIn()">SIGN IN <span class="glyphicon glyphicon-log-in"></span></button>

                <hr>
            </form>
        </div>
    </div>
    <hr>
    <div id="general"></div>


    <script>
        // comment
        // the (storagei.e the one on local storage )is  empty 

        let generalUser = JSON.parse(localStorage.getItem("Storage"))

        projectUser()

        function projectUser() {
            usersDetails = '';
            for (i = 0; i < generalUser.length; i++) {
                usersDetails += `
                <div class="container bg-success" style= "width:300px;display:grid; place-items:center; align-items:center; border:3px solid green;padding-bottom:20px;border-radius:8px; box-shadow:5px 5px 5px 2px black">
               
               <img class="img-thumbnail"  src= "${generalUser[i].profilePics}" style= "max-height:100px"><br>
               <strong>full-name:</strong>  ${generalUser[i].fullname}<br>
              
               <strong> Email: </strong> ${generalUser[i].email}<br>
               <strong> Password: </strong> ${generalUser[i].password}<br>
               <strong> Confirm Password: </strong> ${generalUser[i].cpassword}<br>
               <strong> phone</strong> ${generalUser[i].phone}<br>
               <div  style= "display:flex; gap:30px"  >
                <button onclick="editBtn(${i})" class= " btn btn-sm btn-success"><span class="glyphicon glyphicon-delete"></span> Edit</button>
                <button onclick="redBtn(${i})" class= "btn btn-sm btn-danger"> Delete</button>
              </div>
                        </div><hr> `

            }
            document.getElementById("general").innerHTML = usersDetails;


        }




        function addNewCase() {
            password = document.getElementById("password").value
            cpassword = document.getElementById("cpassword").value
            if (password === cpassword) {





                newUser = {
                    fullname: document.getElementById("fullName").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                    cpassword: document.getElementById("cpassword").value,
                    phone: document.getElementById("phone").value,
                    profilePics: document.getElementById("pics").value

                }
                generalUser.push(newUser)
                localStorage.setItem("Storage", JSON.stringify(generalUser))

                projectUser()
            } else {
                alert("password mismatch")
            }
            projectUser()
        }


        function redBtn(id) {
            if (confirm("Do you want to delete?")) {
                generalUser.splice(id, 1)
                localStorage.setItem("Storage", JSON.stringify(generalUser))
                projectUser()

            }
        }



        function editBtn(id) {

            let userEdit = {
                fullname: document.getElementById("fullName").innerHTML = generalUser[id].fullname,
                email: document.getElementById("email").innerHTML = generalUser[id].email,
                password: document.getElementById("password").innerHTML = generalUser[id].password,
                cpassword: document.getElementById("cpassword").innerHTML = generalUser[id].cpassword,
                phone: document.getElementById("phone").innerHTML = generalUser[id].phone,
                profilePics: document.getElementById("fullName").innerHTML = generalUser[id].profilePics,
                //fullname: generalUser[id].fullname
            }
            generalUser[id] = userEdit


        }

        function update(id) {

            generalUser[id] = userEdit
            localStorage.setItem("Storage", JSON.stringify(generalUser));
            projectUser()
        }

        function signIn() {
            let calledUser = JSON.parse(localStorage.getItem("Storage"));
            let passwordCheck = document.getElementById("password2").value

            let emailUsers = document.getElementById("email2").value

            if (calledUser.find(actualpassword => actualpassword.password == passwordCheck) && (calledUser.find(emailaddress => emailaddress.email == emailUsers))) {



                alert("success")


            } else {
                alert("record not found")
            }
        }
    </script>
</body>

</html>
